<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SASCALC</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="indexstylesheet.css"/>
        <link type="text/css" rel="stylesheet" href="slidercss.css" />
        <script src="js/libs/jquery-1.9.0/jquery.min.js"></script>
        <script src="js/libs/jqueryui-1.10.0/jquery-ui.min.js"></script>
        <script src="js/scripts/guideslider.js"></script>
    </head>
    <body>
        <div><h1>SASCALC: The Small Angle Scattering q-range calculator.</h1></div> 
        <form><div id="radio">
            <input type="radio" id="radio1" name="radio" onclick=instClick(); value=NG3 checked="checked" /><label for="radio1">NG3</label>
            <input type="radio" id="radio2" name="radio" onclick=instClick(); value=NG7 /><label for="radio2">NG7</label>
            <input type="radio" id="radio3" name="radio" onclick=instClick(); value=NGB /><label for="radio3">NGB</label> 
        </div></form>
        
        <div id="setup">

            <div style ="margin: 10px; padding-bottom: 20px; ">
                <div id="guides-slider"></div>
                <div style="display: inline-block; vertical-align: middle; margin-left: 15px; margin-right: 15px;">
                    <p><input type="radio" id="se1" name="sampPosn" value="Huber" /><label for="se1" style="margin-left: 5px">Huber</label></p>
                    <p><input type="radio" id="se2" name="sampPosn" value="Chamber"  checked="checked" /><label for="se2" style="margin-left: 5px;">Chamber</label></p>
                    <label for="sampAp">Sample Aperture</label>
                    <select id="sampAp" onchange=sampApClick();>
                        <option value="1.5875">1/16</option>
                        <option value="3.175">1/8</option>
                        <option value="4.7625">3/16</option>
                        <option value="6.35">1/4"</option>
                        <option value="7.9375">5/16"</option>
                        <option value="9.525">3/8"</option>
                        <option value="11.1125">7/16</option>
                        <option value="12.7" selected="selected">1/2"</option>
                        <option value="14.2875">9/16"</option>
                        <option value="15.875">5/8"</option>
                        <option value="17.4625">11/16"</option>
                        <option value="19.05">3/4"</option>
                        <option value="Other">Other</option>
                    </select>
                    <p><label for="manAp">Aperture Diameter (mm)</label>
                    <input id="manAp" onchange="manApChange();" disabled="disabled"/></p>
                </div>
                <div id="detector-slider"></div>
                <div id="offset-slider" style="margin-left: 15px;"></div>
            </div>
            <div>
                <label for="guides">Number of Guides: </label>
                <input id="guides" />
                <label for="detector">Sample to Detector Distance: </label>
                <input id="detector" />
                <label for="offset">Detector Offset is: </label>
                <input id="offset"/>
            </div>
            <div style="margin-top: 10px;">
                <label for="sourceAp">Source Aperture</label>
                <select id="sourceAp" onchange="sourceApClick();">
                </select>
            </div>
            <p>
                TODO: Fill in here.
            </p>

        </div>
    </body>
</html>
